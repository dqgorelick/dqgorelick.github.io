<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="{{ page.body_classes }}">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');
        document.addEventListener('click', function(e) {
          var target = e.target;
          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;
          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/underscore-min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/prism.js" data-manual></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/beautify-html.js" data-manual></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/adcom.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/adcom-docs.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60337978-2', 'auto');
      ga('send', 'pageview');
  </script>
  </body>
</html>
