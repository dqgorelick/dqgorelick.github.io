<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta content = "text/html"; charset = "UTF-8">
	<link href='//fonts.googleapis.com/css?family=Anonymous+Pro:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type = "text/css" href = "normalize.css" > 
	<link rel="stylesheet" type="text/css" href="calculatorStylesheet.css">
</head>
<body>
<div id="container">
	<div class="inputbar">
		<div id='inputcontainer'>
			<span class='inputbox starting-text'></span>
		</div>
		<span button-data="C" class='push-button clear'>C</span>
	</div>
	<div class="buttons" id="input">
		<span button-data="7" class='push-button'>7</span>
		<span button-data="8" class='push-button'>8</span>
		<span button-data="9" class='push-button'>9</span>
		<span button-data="/" class='push-button'>รท</span>
		<span button-data="4" class='push-button'>4</span>
		<span button-data="5" class='push-button'>5</span>
		<span button-data="6" class='push-button'>6</span>
		<span button-data="*" class='push-button'>*</span>
		<span button-data="1" class='push-button'>1</span>
		<span button-data="2" class='push-button'>2</span>
		<span button-data="3" class='push-button'>3</span>
		<span button-data="-" class='push-button'>-</span>
		<span button-data="0" class='push-button'>0</span>
		<span button-data="." class='push-button'>.</span>
		<span button-data="=" class='push-button'>=</span>
		<span button-data="+" class='push-button'>+</span>
	</div>
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src = "mouseTrap.js" type="text/javascript"></script>
<script src = "jsCalc.js" type="text/javascript"></script>
</html>
