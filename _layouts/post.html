---
layout: default
---

<body class="grid">
    <div class="wrapper">
        <section class="upper">
            <h2>DANIEL GORELICK</h2>
            <div id="tagline">
                <p>New York, NY<br/>developer / designer</p>
            </div>
        </section>
        <div class="sections">
            <div class="section">
                <a href="{{ site.baseurl }}/#gallery">
                    <p>Gallery</p>
                </a>
            </div>
            <div class="section">
                <a href="{{ site.baseurl }}/#about">
                    <p>About</p>
                </a>
            </div>
            <div class="section active">
                <a href="{{ site.baseurl }}/blog">
                    <p>Blog</p>
                </a>
            </div>
<!--             <div class="blog-back">
                <a href="{{ site.baseurl }}/blog">
                    <p>Back to all blog posts</p>
                </a>
            </div> -->
        </div>
        <div class="posts">
            <div class="entry-wrapper">
                <div class="entry-date">
                  {{ page.date | date: "%B %e, %Y" }}
                </div>
                <h1>{{ page.title }}</h1>
                <div class="entry">
                  {{ content }}
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; daniel gorelick 2016
            {% include svg-icons.html %}
        </div>
    </div>
</body>
