---
layout: default
---

<body class="grid">
    <div class="wrapper">
        <div class="header-longform">
            {% include header.html %}
        </div>
        <div class="longform-wrapper">
            <div class="entry-wrapper">
                <div class="entry-date">
                  {{ page.date | date: "%B %e, %Y" }}
                </div>
                <h1>{{ page.title }}</h1>
                <div class="entry">
                  {{ content }}
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; daniel gorelick 2016
            {% include svg-icons.html %}
        </div>
    </div>
</body>
